<div class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="../../index2.html"><b>Admin</b>SRC Express</a>
        </div>

        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Register a new membership</p>

                <form role="form" [formGroup]="registerForm" (ngSubmit)="save()">





                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputUsername1">Username</label>
                            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username" formControlName="username">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFullname1">Fullname</label>
                            <input type="text " class="form-control" id="exampleInputFullname1" placeholder="Enter fullname" formControlName="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputDoB1">DoB</label>
                            <input type="date" class="form-control" id="exampleInputDoB1" placeholder="Enter DoB" formControlName="dob" required>
                        </div>


                    </div>
                    <!-- /.card-body -->
                    <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="alert alert-danger">
                        <div *ngIf="registerForm.controls['email'].errors">
                            <p> Your Email is invalid.</p>
                        </div>
                    </div>
                    <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="alert alert-danger">
                        <div *ngIf="registerForm.controls['username'].errors">
                            <p> Your username is invalid (minlenght:3 and maxlenght:10).</p>
                        </div>
                    </div>
                    <div *ngIf="registerForm.controls['fullName'].invalid && registerForm.controls['fullName'].touched" class="alert alert-danger">
                        <div *ngIf="registerForm.controls['fullName'].errors">
                            <p> Your fullname is invalid.</p>
                        </div>
                    </div>
                    <div *ngIf="registerForm.controls['dob'].invalid && registerForm.controls['dob'].touched" class="alert alert-danger">
                        <div *ngIf="registerForm.controls['dob'].errors">
                            <p> Your birthday is invalid.</p>
                        </div>
                    </div>
                    <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="alert alert-danger">
                        <div *ngIf="registerForm.controls['password'].errors">
                            <p> Your Password is empty.</p>
                        </div>
                    </div>


                    <div class="card-footer" *ngIf="registerForm.controls['email'].valid && registerForm.controls['username'].valid && registerForm.controls['fullName'].valid && registerForm.controls['dob'].valid && registerForm.controls['password'].valid">
                        <button type=" submit " id="buttonsave" class="btn btn-primary ">Create</button>
                    </div>
                </form>


                <a href="login.html" class="text-center">I already have a membership</a>
            </div>
            <!-- /.form-box -->
        </div>
        <!-- /.card -->
    </div>
</div>
